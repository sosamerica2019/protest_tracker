    desc2: "Lid worden is helemaal gratis en kost minder dan een minuut."
    desc2b: "Iedereen kan lid worden - je hoeft geen Europees burger te zijn. Inschrijven duurt minder dan een minuut."
    desc3: "Als volledig lid zul je kunnen:"
    benefit1: "deelnemen aan onze acties en initiatieven met betrekking tot beleidsvorming"
    benefit2: "meehelpen om onze campagnes in geheel europa vorm te geven, door betrokken te zijn bij onze interne democratische processen"
    benefit3: "blijf op de hoogte van de activiteiten van onze beweging, inclusief die in de toekomst"
    benefit4: "kom in contact met gelijkgestemde mensen via ons online Forum en onze vrijwilligersgroepen (DSCs)"
    benefit4_short: "kom online of persoonlijk in contact met gelijkgestemde mensen"
    mera_desc1: "MeRA25 is een politieke partij die een integraal onderdeel vormt van de internationale DiEM25 beweging. Ze heeft een concreet doel: Griekenland laten ontsnappen uit haar schuldgevangenis."
    mera_desc2b: "Elke Griekse staatsburger kan lid worden. Lid worden kost je minder dan een minuut."
    mera_benefit1: "neem deel aan onze acties en beleidsvormingsinitiatieven"
    mera_benefit2: "help vorm te geven aan onze campagnes in Griekenland door mee te doen in onze interne democratische processen"
    mera_benefit3: "blijf op de hoogte van de huidige en toekomstige activiteiten van onze partij"
    mera_benefit4: "kom via ons Forum of via onze vrijwilligersgroepen (DSCs) online of persoonlijk in contact met gelijkgestemde mensen"
    mera_fee: "Het lidmaatschapsgeld (op VRIJWILLIGE basis) voor een volledig lidmaatschap van DiEM25 is €5 per maand. Hier kun je op de volgende pagina van afzien. Als je liever geassocieerd lid bent dan volledig lid (waarbij je enkel onze nieuwsbrief ontvangt en je niet deel kunt nemen aan stemmingen), gebruik dan __this form__."
    mera_for_existing_members: "MeRA25, de electorale vleugel van DiEM25 in Griekenland, is hier! Er is een alternatief. Word lid van MeRA25 en maak het mogelijk!"
    mera_successful: "Je aanmelding als lid van MeRA25 is gelukt. Welkom!"
    mera_successful_now_diem25: "Welkom bij MeRA25! Bedankt dat je lid wordt! MeRA25 is een onlosmakelijk onderdeel van de transnationale beweging DiEM25. Alle belangrijke besluiten en stemmingen gebeuren via de website van DiEM25. Kies een wachtwoord om de inschrijving voor deze site af te ronden."
    desc4: "Klaar? Daar gaan we!"
    desc5: "Volledig lidmaatschap van DiEM25 is gratis en vrij voor inwoners van elk land."
    desc_fee: "Het lidmaatschapsgeld (op VRIJWILLIGE basis) voor een volledig lidmaatschap van DiEM25 is €5 per maand. Hier kun je op de volgende pagina vanaf zien. Als je liever geassocieerd lid bent dan volledig lid, gebruik dan __this form__."
    language_explanation: "We hebben momenteel niet voldoende vrijwillige vertalers om nieuwsbrieven en andere actuele mededelingen in andere talen dan deze te verzorgen."
