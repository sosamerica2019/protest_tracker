    quiz_bad: "Nekaj tvojih odgovorov v vprašalniku ni bilo pravilnih. Prosimo, preberi tisti del __Organizacijskih načel__, ki se nanaša na Potrjevalni svet, in poskusi znova ali pa odstrani vse kljukice in nadaljuj, ne da bi izpolnil test."
    apply_bad: "Ta okvirček moraš odkljukati, če želiš postati kandidat/ka. Če ne želiš postati kandidat/ka ali če ne izpolnjuješ pogojev, __klikni tu__, da se vrneš na izhodiščno stran."
