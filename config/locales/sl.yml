    label_description: "Prosimo, na kratko se opiši za našo spletno stran:"
    quiz_title: "Neobvezno: Ali se želiš prepričati, da razumeš, kakšne posledice bo imela ta vloga? Če je tako, odkljukaj izjave, ki držijo. V nasprotnem primeru pusti vse prazno."
    quiz1: "Člani Potrjevalnega sveta komunicirajo samo na spletu."
