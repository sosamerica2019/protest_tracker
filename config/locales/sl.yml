    headline: "Pridruži se nam!"
    link: "Pridruži se DiEM25"
    convincing_text: "Vsakdo se lahko vključi v skupnost DiEM25 z različnimi dejavnostmi in vlogami, z različnim vložkom svojega časa ali v okviru različnih projektnih struktur. Postani eden/ena od nas, izpolni podatke in naredi korak naprej!"
    desc1: "DiEM25 je nadnacionalno gibanje s preprostim, a radikalnim ciljem: demokratizirati Evropo!"
    desc2: "Včlanitev je povsem brezplačna in traja manj kot minuto."
    desc2b: "Vsakdo lahko postane član - tudi če nisi državljan Evrope. Včlanitev ti bo vzela manj kot minuto časa."
    desc3: "Kot polnopravni član boš lahko:"
    benefit1: "sodeloval/a pri naših akcijah in političnih pobudah"
    benefit2: "pomagal/a oblikovati naše kampanje križem po Evropi, tako da boš vključen/a v naše notranje demokratično dogajanje"
    benefit3: "boš na tekočem glede dejavnosti našega gibanja, vključno z našimi prihajajočimi dogodki"
    benefit4: "boš povezan/a s somišljeniki, online preko našega foruma in osebno preko lokalnih skupin (DSK-jev)"
    benefit4_short: "boš povezan s somišljeniki, online in osebno"
    mera_desc1: "MeRA25 je politična stranka, sestavni del mednarodnega gibanja DiEM25, s konkretnim ciljem: da se Grčija reši iz svojega dolžniškega zapora."
    mera_desc2b: "Vsak grški državljan lahko postane njen član, v manj kot eni minuti,"
    mera_benefit1: "sodeluje pri naših akcijah in političnih pobudah,"
    mera_benefit2: "pomaga oblikovati naše kampanje po vsej Grčiji, z vključitvijo v naše notranje demokratične dejavnosti,"
    mera_benefit3: "je na tekočem glede dejavnosti naše stranke, tudi glede dogodkov, ki jih organiziramo,"
    mera_benefit4: "se povezuje s podobno mislečimi, na spletu preko našega foruma in osebno preko naših lokalnih skupin neposlušnosti (OA)."
