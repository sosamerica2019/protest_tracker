    intro: "Nekatere odločitve presegajo koordinacijsko vlogo KK. Ker jih je pogosto treba sprejeti hitro, za glasovanje v kratkem roku ni mogoče mobilizirati celotnega članstva DiEM25. V ta namen je vzpostavljen Potrjevalni svet (PS), sestavljen iz 100 članov/ic DiEM25, izžrebanih iz skupine kandidatov/k, ki se sami nominirajo. Več o Potrjevalnem svetu DiEM25 (PS), najdeš na __Organizacijska načela__ gibanja."
