    require_informed: "Obljubljaš, da boš redno bral/a novice DiEM25 in da boš na tekočem glede tega, kaj se v gibanju dogaja."
    require_english: "Sposoben/na si razumeti razprave v angleščini. (Razprave PS bodo večinoma v angleščini)"
    require_quick: "Svojo e-pošto običajno pregledaš vsak dan in si se zmožen/na hitro odzvati, tudi z mobilne naprave med potovanjem. (Namen Potrjevalnega sveta je, da se njegovi člani/ce odzovejo hitreje, kot bi se lahko odzvalo celotno članstvo.)"
