    intro: "Neke odluke nadilaze koordinacionu ulogu CC. S obzirom na to da takve odluke moraju brzo da se odobre, neće biti moguće da se mobiliše celokupno članstvo DiEM25 u kratkom vremenskom roku. Za tu svrhu Validating Council se sastoji od 100 članova DiEM25 izabranih od kandidata koji su se sami prijavili. Ako želiš da saznaš više o Validating Council DiEM25 (VC), poseti stranicu sa __Organizacionim principima__ pokreta."
