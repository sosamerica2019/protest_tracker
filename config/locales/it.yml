  vc:
    local_name: "Consiglio di Approvazione"
    menu_link: "Candidati a far parte del Consiglio di Approvazione"
    apply_invitation: "Vuoi fare parte del Consiglio di Approvazione di DiEM25?"
    apply_title: "Candidati per partecipare al sorteggio dei membri del Consiglio di Approvazione di DiEM25"
    intro: "Alcune decisioni trascendono il ruolo di coordinamento del CC. Poiché spesso queste decisioni devono essere confermate in fretta, non è sempre possibile mobilitare l'intero corpo di DiEM25 per votare con una scadenza molto breve. A questo scopo, è istituito un Consiglio di Approvazione composto da 100 membri di DiEM25, selezionati per sorteggio da un pool di candidati auto-nominati. Per saperne di più sul Consiglio di Approvazione (VC) di DiEM25, ti invitiamo a consultare i __Principi Organizzativi__ del movimento."
