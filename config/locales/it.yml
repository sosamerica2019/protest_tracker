    require_manifesto: "Prometti di sostenere il manifesto di DiEM25. Tu condanni le posizioni xenofobe, razziste e omofobiche. Il tuo obiettivo è quello di costruire un'Unione Europea democratica, non di distruggerla."
    require_informed: "Ti impegni a leggere regolarmente le notizie di DiEM25 e rimanere informato/a su cosa sta succedendo nel movimento."
    require_english: "Sei in grado di capire discussioni in inglese. (La maggior parte delle discussioni VC sarà in inglese)"
    require_quick: "Di norma controlli la posta elettronica ogni giorno, e sei in grado di reagire con rapidità, anche da un dispositivo mobile quando sei in viaggio. (Lo scopo del Consiglio è di reagire più rapidamente di quanto si potrebbe fare con un voto di tutti gli iscritti.)"
