    mera_fee: "La cuota para ser miembro de pleno derecho de DiEM25 es de 5€ al mes de forma VOLUNTARIA. Puedes descartarlo en la próxima página. Si prefieres ser un miembro observador en vez de uno de pleno derecho (recibiendo nuestro boletín pero sin participar en nuestras votaciones), usa __este formulario__."
